<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buat Akun | SwaraNusa</title>
        <link rel="stylesheet" href="register.css" />
    </head>
    <body>
        <div class="container">
            <!-- Left Side -->
            <div class="left-side">
                <div class="overlay">
                    <div class="logo">
                        <img src="../assets/logo_white.png" alt="SwaraNusa Logo" />
                        <p>SwaraNusa</p>
                    </div>
                    <button><a href="../swaranusa_landing/landing.html">Kembali ke website</a></button>
                </div>
            </div>

            <!-- Right Side -->
            <div class="right-side">
                <h1>Buat Akun</h1>
                <p>Sudah punya akun? <a href="../swaranusa_login/login.html">Login</a></p>
                <form>
                    <div class="name-group">
                        <input type="text" placeholder="First Name" required />
                        <input type="text" placeholder="Last Name" required />
                    </div>

                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Password" required />

                    <button type="submit" class="submit-button">Buat Akun</button>

                    <div class="divider">
                        <hr />
                        <p>Atau lanjutkan dengan</p>
                        <hr />
                    </div>

                    <div class="social-buttons">
                        <button class="google-button">
                            <img src="../assets/google.png" alt="Google" />
                            Google
                        </button>
                        <button class="facebook-button">
                            <img src="../assets/facebook.png" alt="Facebook" />
                            Facebook
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
